<!DOCTYPE html>
<html lang="ja">

<head>
    <title> {{ title }} </title>
    <link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='skeleton.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="{{url_for('static', filename='index.js')}}"></script>
</head>

<body>
    <div style="margin: 2rem 3rem">
        <h1> {{title}}</h1>

        <form action="/exchangeMessage" method="POST">
            <div class="row">
                <div class="six columns">
                    <label for="title_input">Title</label>
                    <input class="u-full-width" type="text" placeholder="Meeting on 20th July" id="title_input"
                        name="title_input">
                </div>
            </div>
            <label for="description_input">Description</label>
            <textarea class="u-full-width" placeholder="Time: 9~10 AM" id="description_input"
                name="description_input"></textarea>

            <input class="button-primary" type="submit" value="Generate">
        </form>

    </div>
</body>

</html>
